<!DOCTYPE html>
<html ng-app="Users">
<head lang="en">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="createnewuser.css">


    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="user.css">
    <script src="angular.js"></script>
    <script src="test.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div  ng-controller="UsersController">

    <div class="container-fluid">

        <div class="row ">

            <div class="col-md-10 col-md-offset-2 layout-users-tab">

                <ul class="nav nav-tabs">
                    <li class="active"><a href="#" id="tab1">My Profile</a></li>
                    <li><a href="#" id="tab">Users & Roles</a></li>

                </ul>

            </div>

        </div>
    </div>


    <div class="row space">
        <div class="col-md-6 col-md-offset-2">

            <div class="col-md-2 ">
                <div class="input-group layout-user-searchbox">
                    <input type="Search" placeholder="Search Recipient" class="form-control"/>

                    <div class="input-group-btn">
                        <button class="btn btn-info">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-8">

                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create New
                        User
                    </button>
                </div>


                <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title" id="gridSystemModalLabel">Create New User</h4>

                            </div>

                            <div class="modal-body">

                                <div users-form="">


                                </div>


                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

        <div class="row space1">
            <div class="col-md-6 col-md-offset-2" users-table="">

            </div>

        </div>
    </div>
</div>


</body>
</html>
