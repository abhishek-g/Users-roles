<table class="table">
    <thead>
    <tr class="trcolor">

        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Email</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="user in usersList">

        <td>
            {{ user.name }}
        </td>
        <td>
            {{ user.username }}
        </td>
        <td>
            {{ user.role }}
        </td>
        <td>
            {{ user.email}}
        </td>

        <td>
            <div class="btn-group" role="group">

                <button type="button" class="btn btn-default" ng-click="edit(user.id)">Edit</button>

            </div>

        </td>
        <td>
            <div class="btn-group" role="group">

                <button type="button" class="btn btn-default btnDelete"
                        ng-click="deleteUser(user.id)">Delete
                </button>

            </div>
        </td>

    </tr>


</table>
